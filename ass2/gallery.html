<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background: #0077b6;
        padding: 10px;
      }
      nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
      }
      .container {
        padding: 20px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }
      .gallery-item {
        width: 200px;
      }
      .gallery-item img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 6px;
      }
      .caption {
        text-align: center;
        margin-top: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="booking.html">Booking</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
      <h1>Gallery</h1>
      <div class="gallery">
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80"
            alt="Goa Beach"
          />
          <div class="caption">Goa Beach</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80"
            alt="Manali Mountains"
          />
          <div class="caption">Manali Mountains</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=400&q=80"
            alt="Delhi City"
          />
          <div class="caption">Delhi City</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?auto=format&fit=crop&w=400&q=80"
            alt="Jaisalmer Desert"
          />
          <div class="caption">Jaisalmer Desert</div>
        </div>
      </div>
    </div>
  </body>
</html>
