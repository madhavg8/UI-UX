<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - College Fest 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Participant Registration</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="events.html">Events</a> |
        <a href="schedule.html">Schedule</a> |
        <a href="register.html">Register</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="contact.html">Contact & FAQs</a>
      </nav>
    </header>
    <main>
      <h2>Register for Events</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="">Select Department</option>
          <option value="cse">Computer Science</option>
          <option value="ece">Electronics</option>
          <option value="mech">Mechanical</option>
          <option value="civil">Civil</option>
          <option value="mba">MBA</option>
        </select>

        <label for="year">Year of Study:</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
          <option value="">Select Event</option>
          <option value="hackathon">Hackathon</option>
          <option value="quiz">Quiz Competition</option>
          <option value="coding">Coding Challenge</option>
          <option value="dance">Dance Battle</option>
          <option value="music">Music Night</option>
          <option value="art">Art Contest</option>
          <option value="cricket">Cricket Tournament</option>
          <option value="football">Football Match</option>
          <option value="athletics">Athletics</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </main>
    <footer>
      <p>
        Follow us:
        <a href="https://instagram.com" target="_blank">Instagram</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a>
      </p>
      <p>&copy; 2025 College Fest</p>
    </footer>
  </body>
</html>
