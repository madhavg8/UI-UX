<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; padding: 5px 10px; }
        nav a.active { background: #333; color: white; }
        input, textarea { width: 300px; padding: 5px; margin-bottom: 10px; }
        textarea { height: 100px; }
    </style>
</head>
<body>
    <h1>WanderWings Tours</h1>
    <nav id="mainNav">
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h2>Contact Us</h2>
    <form id="contactForm">
        <label>Name:</label><br>
        <input type="text" id="name" required><br>
        
        <label>Email:</label><br>
        <input type="email" id="email" required><br>
        
        <label>Message:</label><br>
        <textarea id="message" required></textarea><br>
        
        <button type="submit">Send Message</button>
    </form>

    <h3>Our Office</h3>
    <p>123 Travel Street, Mumbai, India</p>
    <p>Phone: +91-9876543210</p>
    <p>Email: info@wanderwings.com</p>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name && email && message) {
                alert("Thank you " + name + "! Your message has been sent.");
                this.reset();
            }
        });

        var currentPage = window.location.pathname.split('/').pop() || 'index.html';
        var navLinks = document.querySelectorAll('#mainNav a');
        for (var i = 0; i < navLinks.length; i++) {
            if (navLinks[i].getAttribute('href') === currentPage) {
                navLinks[i].classList.add('active');
            }
        }
    </script>
</body>
</html>
