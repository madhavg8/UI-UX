<!DOCTYPE html>
<html>
<head>
    <title>Tour Packages</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; padding: 5px 10px; }
        nav a.active { background: #333; color: white; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
        th { background-color: lightgray; }
    </style>
</head>
<body>
    <h1>WanderWings Tours</h1>
    <nav id="mainNav">
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h2>Tour Packages</h2>
    <table id="packagesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Destination</th>
                <th>Duration</th>
                <th>Base Price</th>
                <th>Season</th>
                <th>Final Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var packages = [
            { id: 1, destination: "Rishikesh", durationDays: 4, basePrice: 14000, season: "peak" },
            { id: 2, destination: "Coorg", durationDays: 6, basePrice: 19000, season: "off" },
            { id: 3, destination: "Udaipur", durationDays: 5, basePrice: 22000, season: "peak" },
            { id: 4, destination: "Darjeeling", durationDays: 7, basePrice: 17000, season: "regular" },
            { id: 5, destination: "Varanasi", durationDays: 3, basePrice: 11000, season: "off" }
        ];

        function calculateFinalPrice(pkg) {
            var price = pkg.basePrice;
            var multiplier = 1;

            switch (pkg.season) {
                case "peak":
                    multiplier = 1.3;
                    break;
                case "regular":
                    multiplier = 1.1;
                    break;
                case "off":
                    multiplier = 0.9;
                    break;
            }

            if (pkg.durationDays > 5) {
                multiplier += 0.1;
            }

            return Math.round(price * multiplier);
        }

        function renderPackages() {
            var tbody = document.querySelector("#packagesTable tbody");
            tbody.innerHTML = "";

            for (var i = 0; i < packages.length; i++) {
                var pkg = packages[i];
                var finalPrice = calculateFinalPrice(pkg);
                var row = document.createElement("tr");
                row.innerHTML = 
                    "<td>" + pkg.id + "</td>" +
                    "<td>" + pkg.destination + "</td>" +
                    "<td>" + pkg.durationDays + " Days</td>" +
                    "<td>Rs. " + pkg.basePrice + "</td>" +
                    "<td>" + pkg.season + "</td>" +
                    "<td>Rs. " + finalPrice + "</td>";
                tbody.appendChild(row);
            }
        }

        renderPackages();

        var currentPage = window.location.pathname.split('/').pop() || 'index.html';
        var navLinks = document.querySelectorAll('#mainNav a');
        for (var i = 0; i < navLinks.length; i++) {
            if (navLinks[i].getAttribute('href') === currentPage) {
                navLinks[i].classList.add('active');
            }
        }
    </script>
</body>
</html>
