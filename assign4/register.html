<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - College Fest 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <h1 class="event-title">Participant Registration</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="events.html">Events</a> |
        <a href="schedule.html">Schedule</a> |
        <a href="register.html">Register</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="contact.html">Contact & FAQs</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Register for Events</h2>
        <form action="#" method="post" id="reg-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="event">Select Event:</label>
          <select id="event" name="event" required>
            <option value="quiz">Quiz Competition</option>
            <option value="dance">Dance Battle</option>
            <option value="art">Art Contest</option>
            <option value="sports">Sports Meet</option>
            <option value="hackathon">Hackathon</option></select
          ><br />
          <label for="year">Year:</label>
          <input
            type="number"
            id="year"
            name="year"
            min="1"
            max="4"
            required
          /><br />
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        Follow us: <a href="#">Instagram</a> | <a href="#">Facebook</a> |
        <a href="#">Twitter</a>
      </p>
      <p>&copy; 2025 College Fest</p>
    </footer>
  </body>
</html>
