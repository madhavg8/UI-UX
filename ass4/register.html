<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - College Fest 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <h1>Event Registration</h1>
      <nav class="nav-container">
        <a href="index.html" class="nav-link">Home</a>
        <a href="events.html" class="nav-link">Events</a>
        <a href="schedule.html" class="nav-link">Schedule</a>
        <a href="register.html" class="nav-link">Register</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="contact.html" class="nav-link">Contact & FAQs</a>
      </nav>
    </header>

    <main id="main-content">
      <h2 class="section-title">Register for College Fest 2025</h2>
      <p>Fill out the form below to register for events.</p>

      <form class="registration-form" action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" placeholder="Enter your college name" required />

        <label for="year">Year of Study:</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>

        
        
        <button type="submit">Submit Registration</button>
        <button type="reset">Clear Form</button>
      </form>
    </main>

    <footer id="main-footer">
      <p>
        Follow us:
        <a href="https://instagram.com" target="_blank">Instagram</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a>
      </p>
      <p>&copy; 2025 College Fest</p>
    </footer>
  </body>
</html>
