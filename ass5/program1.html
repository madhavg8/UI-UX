<!DOCTYPE html>
<html>
<head>
    <title>Program 1 - Calculator</title>
</head>
<body>
    <h2>Program 1: Sum, Difference, Product, Quotient</h2>
    <script>
        var a = parseFloat(prompt("Enter first number:"));
        var b = parseFloat(prompt("Enter second number:"));
        
        document.write("First Number: " + a + "<br>");
        document.write("Second Number: " + b + "<br><br>");
        document.write("Sum: " + (a + b) + "<br>");
        document.write("Difference: " + (a - b) + "<br>");
        document.write("Product: " + (a * b) + "<br>");
        document.write("Quotient: " + (a / b) + "<br>");
    </script>
</body>
</html>
