<!DOCTYPE html>
<html>
<head>
    <title>Program 3 - Form Validation</title>
</head>
<body>
    <h2>Program 3: Form Validation</h2>
    <form id="myForm">
        Name: <input type="text" id="name"><br><br>
        Email: <input type="text" id="email"><br><br>
        Age: <input type="text" id="age"><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
    
    <script>
        document.getElementById("myForm").onsubmit = function(e) {
            e.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;
            var result = document.getElementById("result");
            
            if (name.trim() === "") {
                result.innerHTML = "Error: Name cannot be empty";
                return;
            }
            
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                result.innerHTML = "Error: Invalid email format";
                return;
            }
            
            var ageNum = parseInt(age);
            if (ageNum < 18 || ageNum > 100) {
                result.innerHTML = "Error: Age must be between 18 and 100";
                return;
            }
            
            result.innerHTML = "Form submitted successfully!";
        };
    </script>
</body>
</html>
